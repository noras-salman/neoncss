<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Example</title>
    <link rel="stylesheet" href="../../dist/css/neoncss.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="center-text">
          <h1>Login</h1>
        </div>

        <div class="input-box">
          <div class="input input-effect">
            <input type="text" placeholder=" " />
            <label>Email</label>
          </div>

          <div class="input input-effect">
            <input type="password" placeholder=" " />
            <label>Password</label>
            <span class="help-text"
              >Should container letters, numbers, special characters</span
            >
          </div>

          <div class="input">
            <div class="input-group">
              <input type="checkbox" name="checkgroup1" checked="true" />
              <label>Keep me loggedin</label>
            </div>
          </div>

          <button class="btn btn-round-extra accent-bg white input">
            Login
          </button>

          <a href="#" class="accent bold padding-16">FORGOT PASSWORD?</a>

          <div class="divider-inline">OR</div>

          <button class="btn btn-round-extra input with-border">
            <img class="prefix" src="img/google.png" alt="" />
            Login with Google
          </button>

          <button class="btn btn-round-extra input black-bg white">
            <img src="img/github.png" alt="" class="prefix" />
            Login with Github
          </button>

          <button
            class="btn btn-round-extra input white"
            style="background-color: #4267b2"
          >
            <img src="img/facebook.png" alt="" class="prefix" />
            Login with facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
